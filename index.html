<html lang="ko">
<head>
<title>
주소 찾기
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
</head>
<body onload="execDaumPostcode()">
<div id = "layer" style = "display:block; position:absolute; overflow:hidden; z-index:1; -webkit-overflow-scrolling:touch; ">
</div>
<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
<script>

    console.log("Script loaded");

    function onReceivedPostMessage(e) {
        console.log("Received Post Message: " + JSON.stringify(e.data));
    }
    
    window.addEventListener("message", onReceivedPostMessage, false);

    function postMessageToiOS(postData) {
        console.log("Posting message to iOS: " + JSON.stringify(postData));
        if (window.webkit && window.webkit.messageHandlers) {
            window.webkit.messageHandlers.callBackHandler.postMessage(postData);
        }
    }

    function postMessageToAndroid(postData) {
        console.log("Posting message to Android: " + JSON.stringify(postData));
        if (window.Android) {
            window.Android.processDATA(JSON.stringify(postData));
        }
    }

    var element_layer = document.getElementById('layer');
    function execDaumPostcode() {
        console.log("Executing Daum Postcode");

        new daum.Postcode({
            oncomplete: function(data) {
                console.log("Daum Postcode complete");

                var jibunAddress = ""

                if (data.jibunAddress == "") {
                    jibunAddress = data.autoJibunAddress
                } else if (data.autoJibunAddress == "") {
                    jibunAddress = data.jibunAddress
                }

                var postData = {
                    roadAddress : data.roadAddress,
                    jibunAddress : jibunAddress,
                    zonecode : data.zonecode
                };

                postMessageToiOS(postData);
                postMessageToAndroid(postData);
            },
            width : '100%',
            height : '100%'
        }).embed(element_layer);
        initLayerPosition();
    }

    function initLayerPosition(){
        console.log("Initializing layer position");

        if (element_layer) {
            var width = (window.innerWidth || document.documentElement.clientWidth);
            var height = (window.innerHeight || document.documentElement.clientHeight);
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2) + 'px';
        }
    }

</script>

</body>
</html>
